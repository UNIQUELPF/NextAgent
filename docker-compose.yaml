version: "3.9"

services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - portal-postgres:/var/lib/postgresql/data
      - ./configs/postgres:/docker-entrypoint-initdb.d:ro

  keto:
    image: oryd/keto:v0.14.0
    depends_on:
      - keto-migrate
      - postgres
    volumes:
      - ./configs/keto:/etc/config/keto:ro
    command:
      - serve
      - --config
      - /etc/config/keto/keto.yaml
    ports:
      - "4466:4466"
      - "4467:4467"

  keto-migrate:
    image: oryd/keto:v0.14.0
    depends_on:
      - postgres
    volumes:
      - ./configs/keto:/etc/config/keto:ro
    command:
      - migrate
      - up
      - --yes
      - --config
      - /etc/config/keto/keto.yaml
    restart: on-failure

  kratos-migrate:
    build:
      context: ../kratos
      dockerfile: .docker/Dockerfile-build
      args:
        VERSION: v1.3.1-sms
        COMMIT: local
        BUILD_DATE: "2025-10-28"
    image: nextagentportal-kratos:build
    depends_on:
      - postgres
    environment:
      DSN: postgres://kratos:kratos@postgres:5432/kratos?sslmode=disable
    command:
      - migrate
      - sql
      - -e
      - --yes
    restart: on-failure

  kratos:
    build:
      context: ../kratos
      dockerfile: .docker/Dockerfile-build
      args:
        VERSION: v1.3.1-sms
        COMMIT: local
        BUILD_DATE: "2025-10-28"
    image: nextagentportal-kratos:local
    depends_on:
      - kratos-migrate
      - sms-mock
    environment:
      DSN: postgres://kratos:kratos@postgres:5432/kratos?sslmode=disable
      LOG_LEVEL: info
      SERVE_PUBLIC_BASE_URL: http://localhost:4456/.ory/
      KRATOS_WEBHOOK_PASSWORD: kratos-hook
    volumes:
      - ./configs/kratos:/etc/config/kratos:ro
    command:
      - serve
      - --config
      - /etc/config/kratos/kratos.yaml
      - --dev
      - --watch-courier
    ports:
      - "4433:4433"
      - "4434:4434"

  oathkeeper:
    image: oryd/oathkeeper:v0.40.9
    depends_on:
      - kratos
      - keto
      - backend
    environment:
      LOG_LEVEL: info
    volumes:
      - ./configs/oathkeeper:/etc/config/oathkeeper:ro
    ports:
      - "4456:4456"
      - "4457:4457"
    command:
      - serve
      - --config
      - /etc/config/oathkeeper/config.yaml

  backend:
    build:
      context: ./backend
    depends_on:
      - keto
      - sms-mock
    environment:
      PORTAL__KETO__READ_REMOTE: http://keto:4466
      PORTAL__KETO__WRITE_REMOTE: http://keto:4467
      PORTAL__KETO__NAMESPACE_PREFIX: tenant
      PORTAL__KETO__MEMBERSHIP_RELATION: member
      PORTAL__SERVER__ADDRESS: ":8080"
      PORTAL__KRATOS__WEBHOOK__USERNAME: kratos
      PORTAL__KRATOS__WEBHOOK__PASSWORD: kratos-hook
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend
    depends_on:
      - kratos
      - oathkeeper
    environment:
      NEXT_PUBLIC_KRATOS_PUBLIC_URL: http://localhost:4456/.ory
    ports:
      - "3000:3000"

  sms-mock:
    image: mendhak/http-https-echo:30
    restart: unless-stopped
    environment:
      PORT: 8080
    ports:
      - "18080:8080"

volumes:
  portal-postgres:
