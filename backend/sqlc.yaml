version: "2"
sql:
  - schema: "internal/storage/migrations"
    queries: "internal/storage/queries"
    engine: "postgresql"
    gen:
      go:
        package: "sqldb"
        out: "internal/storage/sqldb"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: false
        emit_pointers_for_null_types: true
