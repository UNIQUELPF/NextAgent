version: v1.3.0

dsn: postgres://kratos:kratos@postgres:5432/kratos?sslmode=disable&max_conns=20

log:
  level: info
  format: json

serve:
  public:
    base_url: http://127.0.0.1:4433/
    port: 4433
    cors:
      enabled: true
      allowed_origins:
        - http://localhost:3000
      allowed_methods:
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
        - OPTIONS
      allowed_headers:
        - Authorization
        - Content-Type
        - X-Requested-With
        - Accept
      exposed_headers:
        - Content-Type
      allow_credentials: true
  admin:
    base_url: http://kratos:4434/
    port: 4434

secrets:
  cookie:
    - please-change-this-cookie-secret
  cipher:
    - 3HCf98UbOFiF7dR79Spl6HpwQYfLO1LF

identity:
  default_schema_id: portal
  schemas:
    - id: portal
      url: file:///etc/config/kratos/identity.schema.json

selfservice:
  default_browser_return_url: http://localhost:3000/
  allowed_return_urls:
    - http://localhost:3000
    - http://localhost:3000/*
  flows:
    login:
      ui_url: http://localhost:3000/auth/login
      lifespan: 10m
    registration:
      ui_url: http://localhost:3000/auth/register
      lifespan: 10m
      after:
        hooks:
          - hook: web_hook
            config:
              url: http://backend:8080/internal/hooks/kratos/registration
              method: POST
              auth:
                type: basic_auth
                config:
                  user: kratos
                  password: ${KRATOS_WEBHOOK_PASSWORD}
    settings:
      ui_url: http://localhost:3000/account/settings
    verification:
      enabled: true
      use: code
      ui_url: http://localhost:3000/auth/verify
    recovery:
      enabled: true
      ui_url: http://localhost:3000/auth/recover
      use: code
  methods:
    password:
      enabled: true
    code:
      enabled: true
      config:
        lifespan: 5m
        usage: login_registration_recovery
    link:
      enabled: false

courier:
  sms:
    enabled: true
    from: "+8610000000000"
  template_override_path: /etc/config/kratos/courier/templates
  channels:
    - id: sms
      type: http
      request_config:
        url: http://sms-mock:8080/messages
        method: POST
        body: base64://ZnVuY3Rpb24oY3R4KSB7CgogIFRvOiBjdHgucmVjaXBpZW50LAogIEJvZHk6IGN0eC5ib2R5LAoKfQ==
        headers:
          Content-Type: application/json

session:
  cookie:
    same_site: Lax
  lifespan: 720h

feature_flags:
  use_continue_with_transitions: true

hashers:
  argon2:
    parallelism: 1
    memory: 128MB
    iterations: 2
    salt_length: 16
    key_length: 32
